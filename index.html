<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="netflix.jpg" alt="Netflix Logo" class="logo">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Email or phone number</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="login-button">Sign In</button>
                <div class="remember-help">
                    <div class="remember-me">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Need help?</a>
                    </div>
                </div>
            </form>
            <div class="additional-options">
                <p>Login with:</p>
                <div class="login-options">
                    <button class="option-button"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="option-button"><i class="fab fa-google"></i> Google</button>
                </div>
            </div>
            <p class="signup-text">New to Netflix? <a href="#">Sign up now.</a></p>
        </div>
    </div>
</body>
</html>
